name: Release

on:
  workflow_dispatch

jobs:
  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run release-plz
        uses: lpahlavi/release-plz-action@749543de3f547a122aad3379c16572430287a43a
        with:
          command: release-pr
          version: 422bcbba98ffc5bf5f73e60d28e6f786dd56903d # https://github.com/release-plz/release-plz/pull/2357
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
