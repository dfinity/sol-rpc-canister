[workspace]
resolver = "2"
members = [
    "canister",
    "libs/client",
    "libs/types",
]

[workspace.package]
authors = ["DFINITY Stiftung"]
edition = "2021"
repository = "https://github.com/dfinity/sol-rpc-canister"
homepage = "https://github.com/dfinity/sol-rpc-canister#readme"
license = "Apache-2.0"

[profile.release]
debug = false
lto = true
strip = true
opt-level = 's'

[workspace.dependencies]
candid = "0.10.13"
candid_parser = "0.1.4"
ic-cdk = "0.17.1"
serde = "1.0.217"