[package]
name = "basic_solana"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
bs58 = "0.5.0"
candid = "0.10"
ic-cdk = "0.15"
# transitive dependency: ic-crypto-ed25519 -> ... -> elliptic-curve -> crypto-bigint -> rand_core -> getrandom
# See https://forum.dfinity.org/t/module-imports-function-wbindgen-describe-from-wbindgen-placeholder-that-is-not-exported-by-the-runtime/11545/8
getrandom = { version = "*", default-features = false, features = ["custom"] }
ic-crypto-ed25519 = { git = "https://github.com/dfinity/ic", tag = "release-2025-01-23_03-04-base", package = "ic-crypto-ed25519" }
ic-crypto-sha2 = { git = "https://github.com/dfinity/ic", tag = "release-2025-01-23_03-04-base", package = "ic-crypto-sha2" }
ic-management-canister-types = { git = "https://github.com/dfinity/ic", tag = "release-2025-01-23_03-04-base", package = "ic-management-canister-types" }
serde = "1.0"
serde_bytes = "0.11.15"
num = "0.4.3"
serde_json = "1.0.137"
